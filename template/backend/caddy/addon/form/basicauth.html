{{Strip}}
<div class="form-group">
    <label class="col-sm-2 control-label">{{"用户名"|$.T}}</label>
    <div class="col-sm-4">
       <input type="text" class="form-control" value="{{$.Form `basicauth_username`}}" name="basicauth_username" required="required">
    </div>
    <label class="col-sm-2 control-label">{{"密码"|$.T}}</label>
    <div class="col-sm-4">
       <input type="password" class="form-control" value="{{$.Form `basicauth_password`}}" name="basicauth_password" required="required">
    </div>
  </div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"领域"|$.T}}</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" value="{{$.Form `basicauth_realm` `Restricted`}}" name="basicauth_realm" required="required">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">{{"保护资源"|$.T}}</label>
    <div class="col-sm-10">
        <table>
								        <thead>
								        	<tr>
								        		<th>{{"资源路径"|$.T}}</th>
								        		<th width="70">{{"删除"|$.T}}</th>
								        	</tr>
								        </thead>
								        <tbody>
                                {{- range $k,$v:=$.FormValues `basicauth_resources` -}}
<tr>
	<td><input type="text" class="form-control" name="basicauth_resources" value="{{$v}}"></td>
	<td class="text-center">
    <button type="button" class="btn btn-danger" onclick="$(this).parent().parent().remove()">
      <i class="fa fa-times"></i>
    </button>
  </td>
</tr>
																{{- else -}}
<tr>
	<td><input type="text" class="form-control" name="basicauth_resources" value="" required="required"></td>
	<td class="text-center">
    <button type="button" class="btn btn-danger" onclick="$(this).parent().parent().remove()">
      <i class="fa fa-times"></i>
    </button>
  </td>
</tr>
                                {{- end -}}
								        	<tr>
								        		<td colspan="3" class="text-center primary-emphasis" style="cursor:pointer" id="basicauthResourcesBtn" onclick="addKs(this,'basicauth_resources');"><i class="fa fa-plus"></i></td>
								        	</tr>
								        </tbody>
							      </table>
                    <div class="help-block">{{"设置受保护的资源路径"|$.T}}</div>
        </div>
    </div>
{{/Strip}}
